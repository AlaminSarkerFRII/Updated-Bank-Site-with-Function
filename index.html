<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>

    <!-- <============Tailwiind CDN===========================> -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- <=================Header Section=============> -->
    <header>
        <h2 class="text-5xl text-center mt-16">Welcome to My 
            <span class="font-semibold text-orange-600">ANNG Bank</span> </h2>
    </header>
<!-- <=================Main Section =============> -->

<main>

    <section class="bg-green-300 w-3/4 mx-auto p-8 mt-8">
        <h3 class="text-2xl mb-4">Pleage Log In </h3>
        <div>
            <input id="user-email" class="border-2 border-gray-500 mb-4 px-2 rounded block w-3/4 text-center" type="email" name="" id="" placeholder="enter your email">
            <input id="user-password"class="border-2 border-gray-500 mb-4 px-2 rounded block w-3/4 text-center" type="password" name="" id="" placeholder="Password">
            <button id="submit-btn" class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold">Submit</button>
        </div>
    </section>


</main>
<!-- <=================End Main Section =============> -->




<!-- <=================FOOTER Section =============> -->
<footer>

</footer>

<!-- <=============Js File ===========> -->

<script src="js/login.js"></script>
</body>
</html>
